<div class="task-container">
  <h2>Task Manager</h2>

  <!-- Form Tambah Tugas -->
  <div class="task-form">
    <input 
      type="text" 
      [(ngModel)]="newTaskTitle" 
      placeholder="Tambahkan tugas..." 
    />
    
    <select [(ngModel)]="newTaskCategory">
      <option value="Work">Work</option>
      <option value="Personal">Personal</option>
      <option value="Shopping">Shopping</option>
    </select>

    <button (click)="addTask()">Tambah</button>
  </div>

  <!-- Filter Status -->
  <div class="filter-container">
    <label>
      <input type="radio" [(ngModel)]="filterStatus" value="all"> Semua
    </label>
    <label>
      <input type="radio" [(ngModel)]="filterStatus" value="completed"> Selesai
    </label>
    <label>
      <input type="radio" [(ngModel)]="filterStatus" value="pending"> Belum Selesai
    </label>
  </div>

  <!-- Daftar Tugas -->
  <ul class="task-list">
    <li *ngFor="let task of filteredTasks" [class.completed]="task.completed">
      <span (click)="toggleComplete(task)">
        {{ task.title }} - <strong>{{ task.category }}</strong>
      </span>
      <button (click)="deleteTask(task.id)">Hapus</button>
    </li>
  </ul>
</div>
